<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="main-nav">
      <div class="left-section">
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-section">
        <nav>
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="blocks">
              <a href="#"><i class="fas fa-th"></i></a>
            </li>
            <li class="user">
              <a href="#"><i class="fas fa-user circle"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-section">
      <div class="container">
        <div class="image-container">
          <img src="./images/main-img.png" alt="Google Image for voting" />
        </div>
        <div class="search-input">
          <input type="text" class="input" />
        </div>
        <div class="buttons-section">
          <a href="#" class="btn">Google Search</a>
          <a href="#" class="btn">I'm Feeling Lucky</a>
        </div>
        <div class="sub-section-text">
          <img src="./images/vote.png" alt="vote icon" />
          <p>
            Election Day is tomorrow.
            <a
              href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dwhere%2Bdo%2Bi%2Bvote%2B%2523election2020&source=hpp&id=19021285&ct=3&usg=AFQjCNEMpE0Wxn3Zb845Ykh9JXcOk9a3ZQ&sa=X&ved=0ahUKEwjX3P7zoOXsAhUIoXIEHXhcDloQ8IcBCBI"
              >Find where to vote</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
